<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Service Worker :: Vanilla Javascript</title>
  </head>
  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="h2">Welcome to service worker !!</div>
        <div>
          <button type="button" class="btn btn-primary" id="login" disabled>
            Login
          </button>
          <button type="button" class="btn btn-success" id="logout" disabled>
            Logout
          </button>
          <button type="button" class="btn btn-info" id="users" disabled>
            Users
          </button>
        </div>
        <div class="mt-4">
          <textarea class="form-control" id="textarea" rows="5"></textarea>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
